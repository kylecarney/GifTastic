<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-9 col-12">
      <h1>Animal Gifs</h1>
      <h5>Instructions: Click any animal button to play gif, or on right hand side enter any animals you would like to add them to the mix.</h5>
      <div id="buttons"></div>
    </div>
    <div class="col-md-3 col-12">
      <form id="animal-form">
            <label for="animal-input">Add an Animal</label><br>
            <input type="text" id="animal-input"><br>

            <!-- Button for animals to be added -->
            <input id="add-animal" type="submit" value="Submit">
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 col-12" id="gifs-appear-here"></div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
